<div class="flex h-screen bg-gray-100">

  <aside class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 text-white transition duration-300 transform md:relative md:translate-x-0"
         [class.-translate-x-full]="!isMobileMenuOpen"
         [class.translate-x-0]="isMobileMenuOpen">

    <div class="flex justify-between items-center p-4">
      <h2 class="text-xl font-bold text-blue-300">Admin Panel</h2>
      <button (click)="toggleMenu()" class="md:hidden text-gray-300 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <nav class="mt-4">
      <a routerLink="/admin/productos" routerLinkActive="bg-gray-700 text-white" class="block py-2.5 px-4 rounded transition hover:bg-gray-700">Productos</a>
      <a routerLink="/admin/ventas" routerLinkActive="bg-gray-700 text-white" class="block py-2.5 px-4 rounded transition hover:bg-gray-700">Ventas</a>
      <a routerLink="/admin/usuarios" routerLinkActive="bg-gray-700 text-white" class="block py-2.5 px-4 rounded transition hover:bg-gray-700">Usuarios</a>
      <a routerLink="/admin/marcas" routerLinkActive="bg-gray-700 text-white" class="block py-2.5 px-4 rounded transition hover:bg-gray-700">Marcas</a>
      <a routerLink="/admin/categorias" routerLinkActive="bg-gray-700 text-white" class="block py-2.5 px-4 rounded transition hover:bg-gray-700">Categorías</a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col overflow-hidden">

    <header class="bg-white shadow-md p-4 flex justify-between items-center">

      <button (click)="toggleMenu()" class="text-gray-500 focus:outline-none md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>

      <div class="md:hidden text-lg font-bold text-gray-800 ml-2">Margaríta</div>

      <div class="hidden md:block">
        <h1 class="text-2xl font-semibold text-gray-800">Tienda Margaríta</h1>
      </div>

      <div class="flex items-center space-x-4">
        <span class="hidden sm:inline text-gray-600 text-sm">Hola, {{ currentUsername }}</span>
        <button (click)="logout()" class="bg-red-600 hover:bg-red-700 py-1 px-3 rounded text-sm font-semibold text-white">
          Salir
        </button>
      </div>
    </header>

    <div *ngIf="isMobileMenuOpen" (click)="toggleMenu()" class="fixed inset-0 bg-black opacity-50 z-20 md:hidden"></div>

    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
