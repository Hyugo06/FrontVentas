<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Iniciar Sesión (Admin)</h2>

    <form (ngSubmit)="login()">
      <div>
        <label for="username" class="text-sm font-medium text-gray-700">Usuario</label>
        <input
          [(ngModel)]="credenciales.username"
          name="username"
          type="text"
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mt-4">
        <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
        <input
          [(ngModel)]="credenciales.password"
          name="password"
          type="password"
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
