<nav class="bg-gray-800 p-4 shadow-xl text-white">
  <div class="container mx-auto flex justify-between items-center">

    <a routerLink="/productos" class="text-xl font-bold text-blue-300 hover:text-blue-100 transition duration-150">
      Tienda Margaríta
    </a>

    <div class="flex items-center space-x-4">

      @if (!(isLoggedIn$ | async)) {
        <a routerLink="/login" class="bg-blue-600 hover:bg-blue-700 py-1 px-3 rounded text-sm font-semibold">
          Iniciar Sesión
        </a>
      }

      @if (isLoggedIn$ | async) {

        @if (isAdministrator()) {
          <a routerLink="/admin/productos"
             class="py-1 px-3 rounded text-sm font-semibold bg-gray-600 hover:bg-gray-700">
            Productos
          </a>
          <a routerLink="/admin/ventas"
             class="py-1 px-3 rounded text-sm font-semibold bg-gray-600 hover:bg-gray-700">
            Ventas
          </a>
          <a routerLink="/admin/usuarios"
             class="py-1 px-3 rounded text-sm font-semibold bg-gray-600 hover:bg-gray-700">
            Usuarios
          </a>
        } @else {
          <app-cart-status></app-cart-status>
        }

        <span class="text-gray-300 text-sm font-medium">
          Hola, {{ currentUsername }}
        </span>
        <button (click)="logout()"
                class="bg-red-600 hover:bg-red-700 py-1 px-3 rounded text-sm font-semibold">
          Cerrar Sesión
        </button>
      }

    </div>
  </div>
</nav>
